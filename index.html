<body>
   <script>
  class Book {
  constructor(title, author, yearPublished, readStatus) {
    this.title = title;
    this.author = author;
    this.yearPublished = yearPublished;
    this.readStatus = readStatus;
  }
  getSummary() {
    return `${this.title} by ${this.author}, published in ${this.yearPublished}. Status: ${this.readStatus}`;
  }
  toggleReadStatus() {
    this.readStatus = this.readStatus;
  }
}
const library = [];
function addBook(book) {
  library.push(book);
}
function removeLastBook() {
  library.pop();
}
function addBookToFront(book) {
  library.unshift(book);
}
function removeFirstBook() {
  library.shift();
}
function getAllTitles() {
  return library.map(book => book.title);
}
function getBooksByAuthor(author) {
  let result=  library.filter(book => book.author === author );
  console.log(`Book  written by ${author}: `);
  for(let i in result){
    console.log((result[i].title));
  }
}
function getTotalBooksPublishedBefore(year) {
  return library.filter(book => book.yearPublished < year).length;
}
function removeBookByTitle(title) {
  const index = library.findIndex(book => book.title === title);
  if (index !== -1) {
    library.splice(index, 1);
  }
}
function getBooksByReadStatus(status) {
  return library.filter(book => book.readStatus === status);
}
function getSubLibrary(start, end) {
  return library.slice(start, end);
}

let a=new Book("To Kill a Mockingbird", "Harper Lee", 1960, true);
addBook(a);
let b=new Book("The Great Gatsby", "F.Scott Fitzgerald",1925, false);
addBook(b);
let c=new Book("Pride and Prejudice","Jane Austen",1813 ,false);
addBookToFront(c);
let d=new Book("The Book Thief","Markus Zusak", 2006,true);
addBookToFront(d);

console.log("Library Contents:");
library.forEach(book => {
  console.log(book.getSummary());
});
console.log("Titles:", getAllTitles());
 getBooksByAuthor("Harper Lee");
console.log("Books published before 2000:", getTotalBooksPublishedBefore(2000));
console.log("Books with read status 'unread':", getBooksByReadStatus(false));
console.log("Sub-library:", getSubLibrary(0, 1));

   </script>
</body>
